services:  
  client1: # First client running on its own container
    build: ./chat-app
    volumes:
      - ./chat-app:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - websocket_api  
  client2: # Second client running on its own container
    build: ./chat-app
    volumes:
      - ./chat-app:/app
      - /app/node_modules # ignoring node_modules folder
    ports:
      - "3001:3000"
    depends_on:
      - websocket_api  
  websocket_api: # Websocket API running on its own container
    build: ./server
    command: uvicorn src.server:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./server/src:/app/src
    ports:
      - "8000:8000"
  db:
    container_name: postgres_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"