<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Messaging</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="color-settings" style="margin: 0 auto; width: 80%; max-width: 800px; padding: 10px;">
            <label>Background Color:
                <input type="color" id="bg-color-picker" value="#ffffff">
            </label>
            <label>Sent Message Color:
                <input type="color" id="sent-color-picker" value="#1333cc">
            </label>
            <label>Received Message Color:
                <input type="color" id="recv-color-picker" value="#cccccc">
            </label>
        </div>

        <div id="message-box"></div>
        <div id="input-container">
            <input type="text" id="input-box"/>
        </div>
        <script src="index.js"></script>
    </body>
</html>
